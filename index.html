<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display">
            <input type="text" id="password" placeholder="Generated password will appear here" readonly>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        
        <div class="settings">
            <div class="length-setting">
                <label for="length">Password Length:</label>
                <input type="range" id="length" min="6" max="50" value="12">
                <span id="lengthValue">12</span>
            </div>
            
            <div class="character-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="uppercase" checked>
                    <span>Include Uppercase (A-Z)</span>
                </label>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="lowercase" checked>
                    <span>Include Lowercase (a-z)</span>
                </label>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="numbers" checked>
                    <span>Include Numbers (0-9)</span>
                </label>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="symbols" checked>
                    <span>Include Symbols (!@#$%^&*)</span>
                </label>
            </div>
            
            <div class="strength-indicator">
                <div class="strength-meter">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <span id="strengthText">Medium</span>
            </div>
        </div>
        
        <div class="buttons">
            <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
            <button class="reset-btn" onclick="resetSettings()">Reset Settings</button>
        </div>
        
        <div class="notification" id="notification">
            Password copied to clipboard!
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
